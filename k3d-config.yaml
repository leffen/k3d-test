apiVersion: k3d.io/v1alpha2
kind: Simple
name: test02
servers: 1
agents: 0
kubeAPI:
  hostPort: "6550"
volumes:
  - volume: /Users/leffen/p/k8s/test02.k3d/data:/data
    nodeFilters:
      - all
ports:
  - port: 9080:80 # http via localhost:8080
    nodeFilters:
      - loadbalancer
  - port: 0.0.0.0:9443:443 # https via localhost:8443
    nodeFilters:
      - loadbalancer
env:
  - envVar: bar=baz
    nodeFilters:
      - all
registries:
  create: true

options:
  k3d:
    wait: true
    timeout: "360s"
    disableLoadbalancer: false
    disableImageVolume: false
  k3s:
    extraServerArgs:
      - --tls-san=127.0.0.1
    extraAgentArgs: []
  kubeconfig:
    updateDefaultKubeconfig: true
    switchCurrentContext: true